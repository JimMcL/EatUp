<html>
  <head>
    <title>Debug Eat up</title>
    <link href="trial.css" rel="stylesheet">
    <script src="photo-list.js"></script>
    <script src="photos.js"></script>
    <script src="logger.js"></script>
    <script src="user.js"></script>
    <script src="trial.js"></script>

    <style>
      #watermark {
          position:absolute;
          z-index:0;
          display:block;
          min-height:99%; 
          min-width:99%;
      }
      #watermark .text {
          color:red;
          font-size:500%;
      }
    </style>
  </head>
  <body id="trial">

    <div id="watermark">
      <div class="text">DEBUG ONLY</div>
    </div>

    <div class="imgbox" >
      <div class="holder">
        <img id="sample" class="sample" src="images/blank.jpg">
      </div>

      <div class="controlpanel">
        <a id="ant" class="button" style="background-color:#297900"><span class="mnemonic">A</span>nt</a>
        <div class="timer"><span id="time">0</span></div>
        <a id="notAnt" class="button"><span class="mnemonic">N</span>ot ant</a>
      </div>
    </div>

    <!-- ==================================================================== -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script>
      if (typeof candidatePhotos === typeof undefined) {
          alert("Looks like there's a problem with photo-list.js.\nCheck the browser console for error messages.");
      }
      
      InitFirebase();

      window.onload = function(e) {
          StartTrial(true);
          allowEscape = false;
      }
    </script>
    <!-- ==================================================================== -->
    
  </body>

  <script>
  </script>
</html>
